<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>app</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/admin/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/admin/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="/css/admin/style.css" />
    <link rel="stylesheet" href="/css/admin/ddostyle.css" />
</head>
<body>
<!--navi-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:56px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><img src="/image/logo.png" style="width:100px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="/">User-Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <div class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- navi끝 -->
<!-- offcanvas -->
<div
        class="offcanvas offcanvas-start sidebar-nav"
        tabindex="-1"
        id="sidebar"
>
    <div class="offcanvas-body p-0">
        <nav class="navbar-light">
            <ul class="navbar-nav">
                <li class="my-4"></li>
                <li>
                    <div class="text-muted small fw-bold text-uppercase px-3">
                        MAIN
                    </div>
                </li>
                <li>
                    <a href="/admin" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
                <li>
                    <div class="text-muted small fw-bold text-uppercase px-3 mb-3"></div>
                </li>
                <li>
                    <div class="text-muted small fw-bold text-uppercase px-3">
                        Service
                    </div>
                </li>
                <li>
                    <a href="/qna/list" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-question-circle"></i></span>
                        <span>QnA</span>
                        <span class="badge bg-danger" th:text="${notSolvedCnt}">0</span>
                    </a>
                </li>
                <li>
                    <a href="/notice/list" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-exclamation-square"></i></span>
                        <span>Notice</span>
                    </a>
                </li>
                <li class="my-4"><hr class="dropdown-divider bg-light" /></li><li>
                <li>
                    <div class="text-muted small fw-bold text-uppercase px-3">
                        Manage
                    </div>
                </li>
                <li>
                    <a href="/admin/user/list" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-people"></i></span>
                        <span>User</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!-- offcanvas 끝 -->

<th:block layout:fragment="content"></th:block>

<script src="/js/admin/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script src="/js/admin/jquery-3.5.1.js"></script>
<script src="/js/admin/jquery.dataTables.min.js"></script>
<script src="/js/admin/dataTables.bootstrap5.min.js"></script>
<script src="/js/admin/script.js"></script>

</html>
