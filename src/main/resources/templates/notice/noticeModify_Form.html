<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

  <h5 class="my-3 border-bottom pb-2">공지사항등록</h5>

  <form id="join" class="my-2" th:object="${noticeform}" th:action="@{|/notice/modify/${notiNo}|}" method="post">
    <!-- 오류시 보여주는 문구-->
    <div th:replace="~{form_errors::formErrorsFragment}"></div>
    <!-- 공지사항 제목-->
    <div>
      <label for="notiTitle" class="form-label"></label>
      <input type="text" class="form-control form-control-lg" th:field="*{notiTitle}" value="${noticeform.notiContent}" placeholder="공지제목">
    </div>
    <!-- 공지사항 내용-->
    <div>
      <label for="notiTitle" class="form-label"></label>
      <textarea th:field="*{notiContent}" class="form-control" rows="8" value="${noticeform.notiContent}" placeholder="내용을 입력해주세요."></textarea>
    </div>
    <!-- userNo값 숨겨 가기 -->
    <input type="hidden" th:name="notiNo" th:value="${notiNo}" />
    <div>
      <input type="submit" value="수정하기" class="btn btn-primary my-2"/>
    </div>
  </form>
</div>
</html>
